<h2>Wait for Your drink:)<br>Robert is on his way to You.</h2>
<img src="images/fresh_beautiful_letters.jpg" alt="Fresh Yourself" class="center">

<br><span class="dot"></span><br>
<h3 class="center">Your order is successfully accepted.<br> Wait for Your
    drink just in the same place where You ordered it. <br>
</h3>

<p id="success"></p>

<script>
//doesn't block the load event
function createIframe(){
  var i = document.createElement("iframe");
  i.src = "/beverage_hid?x=1&y=2";
  i.scrolling = "auto";
  i.frameborder = "0";
  i.width = "200px";
  i.height = "100px";
  document.getElementById("success").appendChild(i);
};

// Check for browser support of event handling capability
if (window.addEventListener)
window.addEventListener("load", createIframe, false);
else if (window.attachEvent)
window.attachEvent("onload", createIframe);
else window.onload = createIframe;

</script>
